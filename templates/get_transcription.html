<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Audion't</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/audiont/static/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="app-container">
      <div id="logo">
        <img src="/audiont/static/audiont.jpg" alt="logo" />
      </div>
      <div id="modules">
          
        <div class="module" name="message">
            <div id="message">
              <p>{{ transcription_text }}</p>
            </div>
            <!-- Button to download txt file with text-->
            <button id="download" onclick="downloadTxtFile()">Descargar</button>
            
            <!-- Button to reload the page -->
            <button id="reload" onclick="location.reload()">Refrescar</button>
        </div>
      </div>
    </div>

    <script type="text/javascript">

      var transcription_text = "{{ transcription_text }}";
      var is_ready = "{{ is_ready }}";

      // if ready, hide reload button
      if (is_ready == "True") {
        document.getElementById("reload").style.display = "none";
      } else {
        document.getElementById("download").style.display = "none";
      }



      function downloadTxtFile() {
        var element = document.createElement("a");
        var file = new Blob([transcription_text], {type: 'text/plain'});
        element.href = URL.createObjectURL(file);
        element.download = "transcription.txt";
        element.click();
      }
      function copyToClipboard() {
        var copyText = document.querySelector("#message p");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Copiado al portapapeles: " + copyText.value);
      }

      
      

    </script>
  </body>
</html>
